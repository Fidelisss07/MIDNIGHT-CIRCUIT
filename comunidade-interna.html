</head>

    const USUARIO = JSON.parse(dadosSalvos);

</script>

        <div class="mt-auto mb-4">
            <button onclick="logout()" class="flex shrink-0 items-center justify-center rounded-full h-10 w-10 bg-surface-dark text-gray-400 hover:bg-red-500 hover:text-white transition-all shadow-md"><span class="material-symbols-outlined text-xl">logout</span></button>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar bg-background-dark">
        <div class="h-48 w-full bg-cover bg-center relative" style="background-image: url('https://images.unsplash.com/photo-1610862295694-399587321e16?q=80&w=1000');">

        </div>
        <div class="max-w-5xl mx-auto px-4 md:px-8 relative -top-12">
            <div class="flex flex-col md:flex-row items-end md:items-center gap-6 mb-8">
                <div class="w-24 h-24 rounded-2xl border-4 border-background-dark bg-black bg-cover shadow-2xl" style="background-image: url('https://i.pinimg.com/736x/2e/52/68/2e5268f70043ce4df7d6438dc2a0956b.jpg');"></div>
                <div class="flex-1"> <h1 class="text-3xl font-bold text-white mb-1">JDM Legends PT</h1> <p class="text-gray-400 text-sm">O ponto de encontro para amantes de máquinas japonesas.</p> </div>
                <div class="flex gap-3 mt-4 md:mt-0">
                    <button onclick="abrirModalCriar()" class="bg-primary hover:bg-red-600 text-white px-6 py-2 rounded-lg font-bold text-sm shadow-lg shadow-primary/20 transition-all flex items-center gap-2"><span class="material-symbols-outlined text-lg">add</span> Novo Tópico</button>
                </div>
            </div>
            <div id="lista-topicos" class="space-y-4 pb-20"> <p class="text-gray-500 text-center py-10">A carregar discussões...</p> </div>
        </div>
    </main>
</div>

<div id="modal-criar" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-surface-dark w-full max-w-2xl rounded-2xl border border-white/10 p-6 shadow-2xl">
        <h2 class="text-2xl font-bold text-white mb-6">Criar Nova Discussão</h2>
        <input type="text" id="titulo-topico" placeholder="Título" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white mb-4">
        <textarea id="conteudo-topico" placeholder="Mensagem..." class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white h-32 mb-4 resize-none"></textarea>
        <div class="flex justify-end gap-3">
            <button onclick="document.getElementById('modal-criar').classList.add('hidden')" class="px-4 py-2 text-gray-400">Cancelar</button>
            <button onclick="enviarTopico()" class="px-6 py-2 bg-primary hover:bg-red-600 text-white rounded-lg font-bold">Publicar</button>
        </div>
    </div>
</div>

<script>
    const URL_SERVIDOR = 'http://localhost:3000';
    const COMUNIDADE_ATUAL = 'jdm';

    async function carregarTopicos() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/topicos/${COMUNIDADE_ATUAL}`);
            const topicos = await res.json();
            const lista = document.getElementById('lista-topicos');
            lista.innerHTML = '';
            if(topicos.length === 0) { lista.innerHTML = '<div class="text-center py-10 text-gray-500">Sem tópicos.</div>'; return; }
            topicos.reverse().forEach(t => {
                lista.innerHTML += `
                    <div class="bg-surface-dark border border-white/5 rounded-xl p-5 hover:border-white/20 transition-colors cursor-pointer group">
                        <div class="flex items-center gap-2 text-xs text-gray-500 mb-3">
                            <img src="${t.avatar || 'https://i.pravatar.cc/150'}" class="w-6 h-6 rounded-full">
                            <span class="text-gray-300 font-bold">${t.autor}</span>
                        </div>
                        <h3 class="text-lg font-bold text-white mb-2">${t.titulo}</h3>
                        <p class="text-gray-400 text-sm mb-4">${t.conteudo}</p>
                        <div class="flex items-center gap-6 mt-2 border-t border-white/5 pt-3">
                            <button onclick="darLike(${t.id}, this)" class="flex items-center gap-2 text-gray-500 hover:text-primary transition-colors group-btn">
                                <span class="material-symbols-outlined text-lg">favorite</span> <span class="text-sm font-bold count">${t.likes || 0}</span>
                            </button>
                        </div>
                    </div>`;
            });
        } catch (erro) { console.error(erro); }
    }

    function abrirModalCriar() { document.getElementById('modal-criar').classList.remove('hidden'); }
    async function enviarTopico() {
        const titulo = document.getElementById('titulo-topico').value;
        const conteudo = document.getElementById('conteudo-topico').value;
        if(!titulo || !conteudo) return alert("Preenche tudo!");
        const formData = new FormData();
        formData.append('comunidadeId', COMUNIDADE_ATUAL);
        formData.append('titulo', titulo);
        formData.append('conteudo', conteudo);
        formData.append('autor', USUARIO.nome);
        formData.append('avatar', USUARIO.avatar);
        await fetch(`${URL_SERVIDOR}/topicos`, { method: 'POST', body: formData });
        document.getElementById('modal-criar').classList.add('hidden');
        carregarTopicos();
    }
    async function darLike(id, btn) {
        const res = await fetch(`${URL_SERVIDOR}/topicos/like/${id}`, { method: 'POST' });
        if(res.ok) {
            const icon = btn.querySelector('.material-symbols-outlined');
            const count = btn.querySelector('.count');
            btn.classList.add('text-primary');
            icon.classList.add('animar-like');
            count.innerText = parseInt(count.innerText) + 1;
        }
    }
    carregarTopicos();
</script>
</body>
</html>
