<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Minha Garagem - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "rgb(var(--primary) / <alpha-value>)",
                        "background-dark": "var(--bg-dark)",
                        "surface-dark": "var(--surface)",
                        "card-dark": "#1E1E1E"
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-gray-200 overflow-hidden transition-colors duration-300">

<div class="relative flex h-screen w-full">
    
    <aside class="hidden md:flex flex-col items-center w-20 h-full border-r border-white/10 bg-black/50 backdrop-blur-md py-6 z-20">
        <a class="mb-10 text-primary hover:scale-110 transition-transform" href="feed.html"><span class="material-symbols-outlined text-4xl">directions_car</span></a>
        <nav class="flex flex-col gap-8 w-full px-2">
            <a href="feed.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">home</span></a>
            <a href="explorar.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">search</span></a>
            <a href="sprints.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">bolt</span></a>
            <a href="comunidades-hub.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">groups</span></a>
            <a href="chat.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">chat_bubble</span></a>
            <a href="notificacoes.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">notifications</span></a>
            <a href="perfil.html" class="flex justify-center p-3 rounded-xl bg-primary/20 text-primary"><span class="material-symbols-outlined">person</span></a>
        </nav>
        <div class="mt-auto mb-6">
            <button onclick="logout()" class="p-2 rounded-full bg-surface-dark hover:bg-red-600 text-gray-400 hover:text-white transition-all"><span class="material-symbols-outlined">logout</span></button>
        </div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar bg-background-dark">
        <div class="h-64 w-full bg-cover bg-center relative group" id="user-capa">
            <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent"></div>
            <button onclick="abrirModalPerfil()" class="absolute top-4 right-4 bg-black/50 hover:bg-primary text-white p-2 rounded-full backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-all">
                <span class="material-symbols-outlined text-sm">edit</span>
            </button>
        </div>

        <div class="max-w-6xl mx-auto px-4 md:px-10 pb-20">
            <div class="relative -top-16 flex flex-col md:flex-row items-end md:items-start gap-6">
                <div class="relative group cursor-pointer" onclick="abrirModalPerfil()">
                    <img id="user-avatar" class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-background-dark object-cover shadow-2xl">
                    <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="material-symbols-outlined text-white">edit</span>
                    </div>
                </div>
                
                <div class="flex-1 mt-4 md:mt-16 text-center md:text-left">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 id="user-nome" class="text-3xl font-bold text-white mb-1">Carregando...</h1>
                            <p id="user-bio" class="text-gray-400 text-sm">...</p>
                        </div>
                        
                        <div class="flex gap-3">
                            <button onclick="abrirModalPerfil()" class="px-4 py-2 bg-surface-dark border border-white/10 rounded-lg text-sm font-bold hover:bg-white/5 transition-colors flex items-center gap-2">
                                <span class="material-symbols-outlined text-sm">edit_square</span> Editar
                            </button>
                            
                            <button onclick="abrirModalCarro()" class="px-4 py-2 bg-primary hover:bg-red-600 text-white rounded-lg font-bold flex items-center gap-2 shadow-lg shadow-primary/20 transition-transform active:scale-95">
                                <span class="material-symbols-outlined">add_circle</span> Adicionar Carro
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-wrap justify-center md:justify-start items-center gap-8 mt-6 p-4 bg-surface-dark rounded-2xl border border-white/5">
                        
                        <div class="text-center min-w-[80px]">
                            <span id="num-seguidores" class="block text-xl font-bold text-white">0</span>
                            <span class="text-xs text-gray-500 uppercase">Seguidores</span>
                        </div>
                        
                        <div class="text-center min-w-[80px]">
                            <span id="num-seguindo" class="block text-xl font-bold text-white">0</span>
                            <span class="text-xs text-gray-500 uppercase">A Seguir</span>
                        </div>
                        
                        <div class="flex-1 min-w-[200px] border-l border-white/10 pl-8 hidden sm:block">
                            <div class="flex justify-between text-xs font-bold mb-1">
                                <span class="text-primary" id="user-nivel">Lvl 1</span>
                                <span class="text-gray-500">XP</span>
                            </div>
                            <div class="w-full h-2 bg-black rounded-full overflow-hidden">
                                <div id="user-xp-bar" class="h-full bg-primary w-0 transition-all duration-1000"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex gap-8 border-b border-white/10 mb-8 mt-4">
                <button onclick="trocarAba('carros')" id="btn-tab-carros" class="pb-3 border-b-2 border-primary text-white font-bold flex items-center gap-2 transition-all">
                    <span class="material-symbols-outlined">directions_car</span> Garagem
                </button>
                <button onclick="trocarAba('posts')" id="btn-tab-posts" class="pb-3 border-b-2 border-transparent text-gray-500 hover:text-white font-medium flex items-center gap-2 transition-all">
                    <span class="material-symbols-outlined">grid_view</span> Posts
                </button>
            </div>

            <div id="tab-carros" class="space-y-8 animate-fade-in">
                <p class="text-center text-gray-500 py-10">A carregar a tua garagem...</p>
            </div>

            <div id="tab-posts" class="hidden grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

        </div>
    </main>
</div>

<div id="modal-carro" class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-surface-dark w-full max-w-5xl rounded-2xl border border-white/10 p-8 shadow-2xl h-[90vh] overflow-y-auto custom-scrollbar">
        <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
            <h2 class="text-2xl font-bold text-white flex items-center gap-2"><span class="material-symbols-outlined text-primary">garage</span> Nova Máquina</h2>
            <button onclick="document.getElementById('modal-carro').classList.add('hidden')" class="text-gray-400 hover:text-white"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="space-y-4">
                <h3 class="text-primary font-bold text-xs uppercase tracking-widest mb-2">Identidade</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="col-span-2"><label class="text-xs text-gray-500">Apelido</label><input type="text" id="car-apelido" placeholder="Ex: 'The Beast'" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white"></div>
                    <div><label class="text-xs text-gray-500">Marca</label><input type="text" id="car-marca" placeholder="Ex: Nissan" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white"></div>
                    <div><label class="text-xs text-gray-500">Modelo</label><input type="text" id="car-modelo" placeholder="Ex: GT-R R35" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white"></div>
                    <div><label class="text-xs text-gray-500">Ano</label><input type="number" id="car-ano" placeholder="2017" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white"></div>
                    <div><label class="text-xs text-gray-500">Cor</label><input type="text" id="car-cor" placeholder="Preto" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white"></div>
                </div>
                <div><label class="text-xs text-gray-500">História</label><textarea id="car-desc" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white h-24 resize-none" placeholder="Descrição..."></textarea></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-primary font-bold text-xs uppercase tracking-widest mb-2">Specs</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="text-[10px] text-gray-500 uppercase">HP</label><input type="text" id="car-hp" placeholder="750" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"></div>
                    <div><label class="text-[10px] text-gray-500 uppercase">Torque</label><input type="text" id="car-torque" placeholder="800" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"></div>
                    <div><label class="text-[10px] text-gray-500 uppercase">0-100</label><input type="text" id="car-zero" placeholder="2.8s" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"></div>
                    <div><label class="text-[10px] text-gray-500 uppercase">Max</label><input type="text" id="car-top" placeholder="320 km/h" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"></div>
                </div>
                <div class="space-y-3 pt-2">
                    <div><label class="text-xs text-gray-500">Motor</label><input type="text" id="car-motor" placeholder="Ex: 3.8L V6" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"></div>
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="text-xs text-gray-500">Tração</label><select id="car-tracao" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"><option>RWD</option><option>FWD</option><option>AWD</option></select></div>
                        <div><label class="text-xs text-gray-500">Câmbio</label><input type="text" id="car-cambio" placeholder="Manual" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"></div>
                    </div>
                    <div><label class="text-xs text-gray-500">Peso (kg)</label><input type="text" id="car-peso" placeholder="1740" class="w-full bg-background-dark border border-white/10 rounded p-2 text-white"></div>
                </div>
            </div>
            <div class="flex flex-col h-full space-y-4">
                <h3 class="text-primary font-bold text-xs uppercase tracking-widest mb-2">Visual</h3>
                <div><label class="text-xs text-gray-500">Mods (Separar por vírgula)</label><textarea id="car-mods" class="w-full bg-background-dark border border-white/10 rounded-lg p-3 text-white h-20 resize-none" placeholder="Turbo, Jantes..."></textarea></div>
                <div class="flex-1 flex flex-col">
                    <label class="text-xs text-gray-500 mb-2">Foto</label>
                    <label class="flex-1 border-2 border-dashed border-white/10 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-primary hover:bg-white/5 relative overflow-hidden group">
                        <div id="preview-container" class="hidden absolute inset-0 w-full h-full bg-black z-10"><img id="image-preview" class="w-full h-full object-cover"></div>
                        <span class="material-symbols-outlined text-4xl text-gray-600 group-hover:text-primary">add_a_photo</span>
                        <input type="file" id="car-imagem" class="hidden" accept="image/*" onchange="previewCarro(event)">
                    </label>
                </div>
            </div>
        </div>
        <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-white/10">
            <button onclick="document.getElementById('modal-carro').classList.add('hidden')" class="px-6 py-3 text-gray-400 hover:text-white font-bold">Cancelar</button>
            <button onclick="salvarCarro()" class="px-8 py-3 bg-primary hover:bg-red-600 text-white rounded-xl font-bold flex items-center gap-2"><span class="material-symbols-outlined">save</span> Guardar</button>
        </div>
    </div>
</div>

<div id="modal-perfil" class="hidden fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4">
    <div class="bg-surface-dark w-full max-w-md rounded-2xl border border-white/10 p-6 shadow-2xl">
        <h2 class="text-xl font-bold text-white mb-4">Editar Perfil</h2>
        <div class="space-y-4">
            <input type="text" id="edit-nome" class="w-full bg-background-dark p-2 text-white border border-white/10 rounded" placeholder="Nome">
            <textarea id="edit-bio" class="w-full bg-background-dark p-2 text-white border border-white/10 rounded" placeholder="Bio"></textarea>
            <div><label class="text-xs text-gray-500">Avatar</label><input type="file" id="edit-avatar" class="block w-full text-sm text-gray-400"></div>
            <div><label class="text-xs text-gray-500">Capa</label><input type="file" id="edit-capa" class="block w-full text-sm text-gray-400"></div>
        </div>
        <div class="flex justify-end gap-3 mt-4">
            <button onclick="document.getElementById('modal-perfil').classList.add('hidden')" class="text-gray-400">Cancelar</button>
            <button onclick="salvarPerfil()" class="bg-primary text-white px-4 py-2 rounded">Salvar</button>
        </div>
    </div>
</div>

<script>
    const URL_SERVIDOR = 'http://localhost:3000';
    let usuarioAtual = {}; 

    // 1. LOGIN
    const dadosSalvos = localStorage.getItem('usuario_logado');
    if (!dadosSalvos) window.location.href = 'login.html';
    else usuarioAtual = JSON.parse(dadosSalvos);
    const temaSalvo = localStorage.getItem('midnight_tema') || 'theme-red';
    document.body.className = `${temaSalvo} bg-background-dark font-display text-gray-200 overflow-hidden`;

    function logout() {
        localStorage.removeItem('usuario_logado');
        window.location.href = 'login.html';
    }

    // 2. SETUP PERFIL
    async function carregarPerfil() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/perfil/dados?email=${usuarioAtual.email}`);
            if (res.ok) {
                const dadosFrescos = await res.json();
                usuarioAtual = dadosFrescos;
                localStorage.setItem('usuario_logado', JSON.stringify(usuarioAtual));
            }

            // Preenche UI
            document.getElementById('user-nome').innerText = usuarioAtual.nome || "Piloto";
            document.getElementById('user-bio').innerText = usuarioAtual.bio || "Sem bio.";
            document.getElementById('user-avatar').src = usuarioAtual.avatar || "https://i.pravatar.cc/150";
            document.getElementById('user-capa').style.backgroundImage = `url('${usuarioAtual.capa}')`;
            document.getElementById('user-nivel').innerText = `Lvl ${usuarioAtual.nivel || 1}`;
            setTimeout(() => { 
                const b = document.getElementById('user-xp-bar'); 
                if(b) b.style.width = `${((usuarioAtual.xp || 0) % 1000) / 10}%`; 
            }, 300);

            // ATUALIZAR SEGUIDORES E SEGUINDO (REAIS)
            const seguidoresCount = usuarioAtual.seguidores ? usuarioAtual.seguidores.length : 0;
            const seguindoCount = usuarioAtual.seguindo ? usuarioAtual.seguindo.length : 0;
            document.getElementById('num-seguidores').innerText = seguidoresCount;
            document.getElementById('num-seguindo').innerText = seguindoCount;

            carregarCarros();
            carregarPostsFotos();
        } catch(e) { console.error(e); }
    }

    // 3. EDITAR
    function abrirModalPerfil() { 
        document.getElementById('edit-nome').value = usuarioAtual.nome;
        document.getElementById('edit-bio').value = usuarioAtual.bio;
        document.getElementById('modal-perfil').classList.remove('hidden'); 
    }
    
    async function salvarPerfil() {
        const fd = new FormData();
        fd.append('emailOriginal', usuarioAtual.email);
        fd.append('nome', document.getElementById('edit-nome').value);
        fd.append('bio', document.getElementById('edit-bio').value);
        if(document.getElementById('edit-avatar').files[0]) fd.append('avatar', document.getElementById('edit-avatar').files[0]);
        if(document.getElementById('edit-capa').files[0]) fd.append('capa', document.getElementById('edit-capa').files[0]);
        await fetch(`${URL_SERVIDOR}/perfil/atualizar`, { method: 'POST', body: fd });
        window.location.reload();
    }

    // 4. GARAGEM (Carros)
    function abrirModalCarro() { document.getElementById('modal-carro').classList.remove('hidden'); }
    function previewCarro(event) {
        const input = event.target;
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) { document.getElementById('image-preview').src = e.target.result; document.getElementById('preview-container').classList.remove('hidden'); }
            reader.readAsDataURL(input.files[0]);
        }
    }
    async function salvarCarro() {
        const fd = new FormData();
        fd.append('dono', usuarioAtual.nome);
        fd.append('marca', document.getElementById('car-marca').value);
        fd.append('modelo', document.getElementById('car-modelo').value);
        fd.append('apelido', document.getElementById('car-apelido').value);
        fd.append('ano', document.getElementById('car-ano').value);
        fd.append('cor', document.getElementById('car-cor').value);
        fd.append('descricao', document.getElementById('car-desc').value);
        fd.append('potencia', document.getElementById('car-hp').value);
        fd.append('torque', document.getElementById('car-torque').value);
        fd.append('zero_cem', document.getElementById('car-zero').value);
        fd.append('top_speed', document.getElementById('car-top').value);
        fd.append('motor', document.getElementById('car-motor').value);
        fd.append('cambio', document.getElementById('car-cambio').value);
        fd.append('tracao', document.getElementById('car-tracao').value);
        fd.append('peso', document.getElementById('car-peso').value);
        fd.append('mods', document.getElementById('car-mods').value);
        const img = document.getElementById('car-imagem');
        if(img.files[0]) fd.append('imagem', img.files[0]);

        await fetch(`${URL_SERVIDOR}/carros`, { method: 'POST', body: fd });
        document.getElementById('modal-carro').classList.add('hidden');
        carregarPerfil();
    }
    async function removerCarro(id) { if(confirm('Apagar?')) { await fetch(`${URL_SERVIDOR}/carros/${id}`, { method: 'DELETE' }); carregarCarros(); } }

    async function carregarCarros() {
        const res = await fetch(`${URL_SERVIDOR}/carros`);
        const carros = await res.json();
        const container = document.getElementById('tab-carros');
        container.innerHTML = '';
        const meusCarros = carros.filter(c => c.dono === usuarioAtual.nome);

        if(meusCarros.length === 0) { container.innerHTML = '<div class="text-center py-10 opacity-50"><p>Garagem vazia.</p></div>'; return; }

        meusCarros.reverse().forEach(car => {
            const modsHtml = car.mods.map(m => `<span class="bg-primary/10 text-primary border border-primary/20 px-2 py-1 rounded text-[10px] uppercase font-bold tracking-wider">${m.trim()}</span>`).join('');
            
            container.innerHTML += `
                <div class="flex flex-col lg:flex-row bg-card-dark rounded-3xl overflow-hidden border border-white/10 shadow-2xl group hover:border-primary/30 transition-all">
                    <div class="lg:w-[45%] min-h-[300px] bg-cover bg-center relative" style="background-image: url('${car.imagemUrl}');">
                        <div class="absolute inset-0 bg-gradient-to-t from-card-dark lg:bg-gradient-to-r lg:from-transparent lg:to-card-dark"></div>
                        <button onclick="removerCarro(${car.id})" class="absolute top-4 left-4 bg-black/60 hover:bg-red-600 text-white p-2 rounded-full backdrop-blur-md transition-all opacity-0 group-hover:opacity-100"><span class="material-symbols-outlined text-sm">delete</span></button>
                    </div>
                    <div class="lg:w-[55%] p-6 lg:p-8 flex flex-col justify-center relative">
                        <div class="absolute top-4 right-4 opacity-10"><span class="material-symbols-outlined text-6xl">directions_car</span></div>
                        <div class="mb-6">
                            <div class="flex items-baseline gap-2"><h2 class="text-primary font-bold text-sm uppercase tracking-widest">${car.marca}</h2><span class="text-gray-600 text-xs">• ${car.ano}</span></div>
                            <h1 class="text-3xl font-bold text-white leading-tight">${car.modelo}</h1>
                            <h3 class="text-xl text-gray-400 italic mb-2">"${car.apelido || 'Stock'}"</h3>
                            <p class="text-sm text-gray-500 line-clamp-2 border-l-2 border-primary/50 pl-3">${car.descricao}</p>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6 border-y border-white/5 py-4">
                            <div><p class="text-[10px] text-gray-500 uppercase">Motor</p><p class="text-sm font-bold text-white truncate" title="${car.specs.motor}">${car.specs.motor || 'N/A'}</p></div>
                            <div><p class="text-[10px] text-gray-500 uppercase">Potência</p><p class="text-sm font-bold text-white">${car.specs.potencia} HP</p></div>
                            <div><p class="text-[10px] text-gray-500 uppercase">0-100</p><p class="text-sm font-bold text-white">${car.specs.zero_cem}</p></div>
                            <div><p class="text-[10px] text-gray-500 uppercase">Top Speed</p><p class="text-sm font-bold text-white">${car.specs.top_speed}</p></div>
                        </div>
                        <div><p class="text-[10px] text-gray-500 uppercase mb-2">Modificações</p><div class="flex flex-wrap gap-2">${modsHtml || '<span class="text-xs text-gray-600">Stock</span>'}</div></div>
                    </div>
                </div>`;
        });
    }

    // 5. POSTS FOTOS
    async function carregarPostsFotos() {
        const res = await fetch(`${URL_SERVIDOR}/posts`); const posts = await res.json();
        const grid = document.getElementById('tab-posts'); grid.innerHTML = '';
        posts.filter(p => p.nome === usuarioAtual.nome).forEach(post => { grid.innerHTML += `<div class="aspect-square bg-cover bg-center rounded-xl border border-white/10" style="background-image: url('${post.imagemUrl}')"></div>`; });
    }

    function trocarAba(aba) {
        const tabCarros = document.getElementById('tab-carros'); const tabPosts = document.getElementById('tab-posts');
        const btnCarros = document.getElementById('btn-tab-carros'); const btnPosts = document.getElementById('btn-tab-posts');
        if(aba === 'carros') {
            tabCarros.classList.remove('hidden'); tabPosts.classList.add('hidden');
            btnCarros.classList.replace('border-transparent', 'border-primary'); btnCarros.classList.replace('text-gray-500', 'text-white');
            btnPosts.classList.replace('border-primary', 'border-transparent'); btnPosts.classList.replace('text-white', 'text-gray-500');
        } else {
            tabCarros.classList.add('hidden'); tabPosts.classList.remove('hidden');
            btnPosts.classList.replace('border-transparent', 'border-primary'); btnPosts.classList.replace('text-gray-500', 'text-white');
