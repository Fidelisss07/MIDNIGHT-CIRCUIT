<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chat - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { primary: "rgb(var(--primary) / <alpha-value>)", "background-dark": "var(--bg-dark)", "surface-dark": "var(--surface)" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } }
        }
    </script>
</head>
<body class="transition-colors duration-300 overflow-hidden">

<script>
    const dadosSalvos = localStorage.getItem('usuario_logado');
    if (!dadosSalvos) window.location.href = 'login.html';
    const USUARIO = JSON.parse(dadosSalvos);
    const temaSalvo = localStorage.getItem('midnight_tema') || 'theme-red';
    document.body.className = `${temaSalvo} font-display text-gray-200 overflow-hidden`;
    function logout() { localStorage.removeItem('usuario_logado'); window.location.href = 'login.html'; }
</script>

<div class="relative flex h-screen w-full">
    <aside class="hidden md:flex flex-col items-center w-20 h-full border-r border-white/10 bg-black/50 backdrop-blur-md py-6 z-20">
        <a class="mb-10 text-primary hover:scale-110 transition-transform" href="feed.html"><span class="material-symbols-outlined text-4xl">directions_car</span></a>
        <nav class="flex flex-col gap-8 w-full px-2">
            <a href="feed.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">home</span></a>
            <a href="explorar.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">search</span></a>
            <a href="sprints.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">bolt</span></a>
            <a href="comunidades-hub.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">groups</span></a>
            <a href="chat.html" class="flex justify-center p-3 rounded-xl bg-primary/20 text-primary"><span class="material-symbols-outlined">chat_bubble</span></a>
            <a href="notificacoes.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">notifications</span></a>
            <a href="perfil.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">person</span></a>
        </nav>
        <div class="mt-auto mb-6"><button onclick="logout()" class="p-2 rounded-full bg-surface-dark hover:bg-red-600 text-gray-400 hover:text-white transition-all"><span class="material-symbols-outlined">logout</span></button></div>
    </aside>

    <main class="flex-1 flex h-full bg-background-dark">
        <div class="w-full md:w-80 border-r border-white/10 flex flex-col bg-surface-dark">
            <div class="p-6 border-b border-white/10"><h1 class="text-2xl font-bold text-white mb-4">Mensagens</h1></div>
            <div id="lista-contactos" class="flex-1 overflow-y-auto p-2 space-y-1"><p class="text-center text-gray-500 text-sm mt-10">A carregar...</p></div>
        </div>

        <div class="hidden md:flex flex-1 flex-col relative bg-black/50" id="area-chat">
            <div id="chat-header" class="hidden p-4 border-b border-white/10 flex items-center gap-4 bg-surface-dark/50 backdrop-blur-md z-10">
                <img id="chat-avatar" class="w-10 h-10 rounded-full object-cover">
                <div><h3 id="chat-nome" class="font-bold text-white">...</h3><p class="text-xs text-green-500 flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full"></span> Online</p></div>
            </div>
            <div id="empty-state" class="flex-1 flex flex-col items-center justify-center text-gray-500"><span class="material-symbols-outlined text-6xl mb-4 opacity-50">forum</span><p>Escolhe um piloto.</p></div>
            <div id="mensagens-container" class="hidden flex-1 overflow-y-auto p-6 space-y-4 flex flex-col"></div>
            <div id="chat-input-area" class="hidden p-4 bg-surface-dark border-t border-white/10">
                <form onsubmit="enviarMensagem(event)" class="flex gap-3">
                    <input type="text" id="msg-texto" placeholder="Escreve uma mensagem..." class="flex-1 bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none">
                    <button type="submit" class="bg-primary hover:bg-red-600 text-white p-3 rounded-xl transition-colors flex items-center justify-center"><span class="material-symbols-outlined">send</span></button>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    const URL_SERVIDOR = 'http://localhost:3000';
    let contactoAtual = null;

    async function carregarContactos() {
        const res = await fetch(`${URL_SERVIDOR}/usuarios`);
        const usuarios = await res.json();
        const lista = document.getElementById('lista-contactos');
        lista.innerHTML = '';
        const outros = usuarios.filter(u => u.email !== USUARIO.email);
        outros.forEach(user => {
            lista.innerHTML += `<div onclick="abrirConversa('${user.email}', '${user.nome}', '${user.avatar}')" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/5 cursor-pointer transition-colors"><div class="relative"><img src="${user.avatar}" class="w-12 h-12 rounded-full object-cover border border-white/10"><div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-surface-dark rounded-full"></div></div><div class="flex-1 min-w-0"><h4 class="text-white font-bold text-sm truncate">${user.nome}</h4><p class="text-gray-500 text-xs truncate">Toque para conversar</p></div></div>`;
        });
    }

    function abrirConversa(email, nome, avatar) {
        contactoAtual = email;
        document.getElementById('empty-state').classList.add('hidden');
        document.getElementById('chat-header').classList.remove('hidden');
        document.getElementById('mensagens-container').classList.remove('hidden');
        document.getElementById('chat-input-area').classList.remove('hidden');
        document.getElementById('chat-header').classList.add('flex');
        document.getElementById('chat-nome').innerText = nome;
        document.getElementById('chat-avatar').src = avatar;
        carregarMensagens();
        if (window.poller) clearInterval(window.poller);
        window.poller = setInterval(carregarMensagens, 3000);
    }

    async function carregarMensagens() {
        if (!contactoAtual) return;
        const res = await fetch(`${URL_SERVIDOR}/mensagens?eu=${USUARIO.email}&ele=${contactoAtual}`);
        const msgs = await res.json();
        const container = document.getElementById('mensagens-container');
        container.innerHTML = '';
        msgs.forEach(m => {
            const souEu = m.de === USUARIO.email;
            const classe = souEu ? 'msg-me' : 'msg-him';
            container.innerHTML += `<div class="max-w-[70%] px-4 py-2 rounded-2xl text-sm ${classe}">${m.texto}</div>`;
        });
        container.scrollTop = container.scrollHeight;
    }

    async function enviarMensagem(e) {
        e.preventDefault();
        const input = document.getElementById('msg-texto');
        if (!input.value.trim()) return;
        await fetch(`${URL_SERVIDOR}/mensagens`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ de: USUARIO.email, para: contactoAtual, texto: input.value }) });
        input.value = ''; carregarMensagens();
    }

    carregarContactos();
</script>
</body>
</html>
