<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>NotificaÃ§Ãµes - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script> tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "rgb(var(--primary) / <alpha-value>)", "background-dark": "var(--bg-dark)", "surface-dark": "var(--surface)" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } } } </script>
</head>
<body class="transition-colors duration-300 overflow-hidden">

<script>
    const dadosSalvos = localStorage.getItem('usuario_logado');
    if (!dadosSalvos) window.location.href = 'login.html';
    const USUARIO = JSON.parse(dadosSalvos);
    const temaSalvo = localStorage.getItem('midnight_tema') || 'theme-red';
    document.body.className = `${temaSalvo} font-display text-gray-200 overflow-hidden`;
    function logout() { localStorage.removeItem('usuario_logado'); window.location.href = 'login.html'; }
</script>

<div class="relative flex h-screen w-full">
    <aside class="hidden md:flex flex-col items-center w-20 h-full border-r border-white/10 bg-black/50 backdrop-blur-md py-6 z-20">
        <a class="mb-10 text-primary hover:scale-110 transition-transform" href="feed.html"><span class="material-symbols-outlined text-4xl">directions_car</span></a>
        <nav class="flex flex-col gap-8 w-full px-2">
            <a href="feed.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">home</span></a>
            <a href="explorar.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">search</span></a>
            <a href="sprints.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">bolt</span></a>
            <a href="comunidades-hub.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">groups</span></a>
            <a href="chat.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">chat_bubble</span></a>
            <a href="notificacoes.html" class="flex justify-center p-3 rounded-xl bg-primary/20 text-primary"><span class="material-symbols-outlined">notifications</span></a>
            <a href="perfil.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">person</span></a>
        </nav>
        <div class="mt-auto mb-6"><button onclick="logout()" class="p-2 rounded-full bg-surface-dark hover:bg-red-600 text-gray-400 hover:text-white transition-all"><span class="material-symbols-outlined">logout</span></button></div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar bg-background-dark p-6 md:p-10">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-between items-center mb-8"><div><h1 class="text-3xl font-bold text-white mb-1">NotificaÃ§Ãµes</h1><p class="text-gray-500 text-sm">O que se passa na garagem.</p></div></div>
            <div id="lista-notificacoes" class="space-y-3"><div class="text-center py-10 text-gray-500">A carregar...</div></div>
        </div>
    </main>
</div>

<script>
    const URL_SERVIDOR = 'http://localhost:3000';
    async function carregarNotificacoes() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/notificacoes?user=${USUARIO.email}`);
            const notificacoes = await res.json();
            const container = document.getElementById('lista-notificacoes');
            container.innerHTML = '';
            if (notificacoes.length === 0) { container.innerHTML = '<div class="text-center py-10 text-gray-500">Tudo calmo por aqui. ðŸ˜´</div>'; return; }
            
            notificacoes.reverse().forEach(notif => {
                let icon = notif.tipo === 'like' ? 'favorite' : 'chat_bubble';
                let color = notif.tipo === 'like' ? 'text-red-500' : 'text-blue-400';
                container.innerHTML += `<div class="notif-item flex items-center gap-4 p-4 rounded-xl border border-white/5 bg-surface-dark hover:bg-white/5 transition-all"><div class="relative"><div class="w-12 h-12 rounded-full bg-cover border border-white/10" style="background-image: url('${notif.avatar}')"></div><div class="absolute -bottom-1 -right-1 w-6 h-6 bg-surface-dark rounded-full flex items-center justify-center border border-white/10"><span class="material-symbols-outlined ${color} text-lg">${icon}</span></div></div><div class="flex-1"><p class="text-sm text-white"><span class="font-bold">${notif.de}</span> ${notif.texto}</p></div></div>`;
            });
        } catch (e) { console.error(e); }
    }
    carregarNotificacoes();
</script>
</body>
</html>
