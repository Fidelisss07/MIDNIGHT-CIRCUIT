<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Comunidades - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { primary: "rgb(var(--primary) / <alpha-value>)", "background-dark": "var(--bg-dark)", "surface-dark": "var(--surface)" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } }
        }
    </script>
</head>
<body class="transition-colors duration-300 overflow-hidden">

<script>
    const dadosSalvos = localStorage.getItem('usuario_logado');
    if (!dadosSalvos) window.location.href = 'login.html';
    const temaSalvo = localStorage.getItem('midnight_tema') || 'theme-red';
    document.body.className = `${temaSalvo} font-display text-gray-200 overflow-hidden`;
    function logout() { localStorage.removeItem('usuario_logado'); window.location.href = 'login.html'; }
</script>

<div class="relative flex h-screen w-full">
    <aside class="hidden md:flex flex-col items-center w-20 h-full border-r border-white/10 bg-black/50 backdrop-blur-md py-6 z-20">
        <a class="mb-10 text-primary hover:scale-110 transition-transform" href="feed.html"><span class="material-symbols-outlined text-4xl">directions_car</span></a>
        <nav class="flex flex-col gap-8 w-full px-2">
            <a href="feed.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">home</span></a>
            <a href="explorar.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">search</span></a>
            <a href="sprints.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">bolt</span></a>
            <a href="comunidades-hub.html" class="flex justify-center p-3 rounded-xl bg-primary/20 text-primary"><span class="material-symbols-outlined">groups</span></a>
            <a href="chat.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">chat_bubble</span></a>
            <a href="notificacoes.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">notifications</span></a>
            <a href="perfil.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">person</span></a>
        </nav>
        <div class="mt-auto mb-6"><button onclick="logout()" class="p-2 rounded-full bg-surface-dark hover:bg-red-600 text-gray-400 hover:text-white transition-all"><span class="material-symbols-outlined">logout</span></button></div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar bg-background-dark p-6 md:p-10">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-12">
                <div><h1 class="text-4xl font-bold text-white mb-2">Clubes</h1><p class="text-gray-400">Encontra a tua equipa.</p></div>
                <div class="relative w-full md:w-96 group">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"><span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors">search</span></div>
                    <input type="text" class="block w-full p-3 pl-10 text-sm text-white bg-surface-dark border border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-600 transition-all" placeholder="Pesquisar...">
                </div>
            </div>

            <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2"><span class="material-symbols-outlined text-primary">verified</span> Meus Clubes</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12">
                <a href="comunidade-interna.html" class="bg-surface-dark border border-white/10 rounded-2xl overflow-hidden hover:border-primary/50 transition-all group glow-hover relative">
                    <div class="h-24 w-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1610862295694-399587321e16?q=80&w=1000');"><div class="absolute inset-0 bg-black/30"></div></div>
                    <div class="p-4 pt-10 relative">
                        <div class="absolute -top-8 left-4 w-16 h-16 rounded-xl border-4 border-surface-dark bg-black bg-cover" style="background-image: url('https://i.pinimg.com/736x/2e/52/68/2e5268f70043ce4df7d6438dc2a0956b.jpg');"></div>
                        <div class="flex justify-between items-start"><div><h3 class="text-lg font-bold text-white group-hover:text-primary transition-colors">JDM Legends PT</h3><p class="text-xs text-gray-500">14k Membros</p></div><span class="bg-green-500/10 text-green-500 text-xs font-bold px-2 py-1 rounded-full">Membro</span></div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
