<!DOCTYPE html><html class="dark" lang="pt"><head><meta charset="utf-8"/><title>Login</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/><script>tailwind.config={theme:{extend:{colors:{primary:"#ef4444","background-dark":"#050505"}}}}</script><style>body{font-family:'Space Grotesk',sans-serif}</style></head>
<body class="bg-background-dark h-screen flex items-center justify-center relative overflow-hidden">
<div class="absolute inset-0 z-0"><div class="absolute inset-0 bg-black/60 z-10"></div><img src="https://images.unsplash.com/photo-1544614471-68f023758d88?q=80&w=2500" class="w-full h-full object-cover"></div>
<div class="relative z-20 w-full max-w-md p-8 bg-black/40 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl">
    <div class="text-center mb-8"><h1 class="text-4xl font-bold text-white mb-2">Midnight Circuit</h1><p class="text-gray-400">Entra na garagem.</p></div>
    <div class="space-y-4">
        <input type="email" id="email" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:border-primary outline-none" placeholder="Email">
        <input type="password" id="senha" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:border-primary outline-none" placeholder="Senha">
        <button onclick="fazerLogin()" class="w-full bg-primary hover:bg-red-600 text-white font-bold py-3 rounded-xl transition-all">Arrancar</button>
    </div>
    <div class="mt-6 text-center text-sm text-gray-400">NÃ£o tens conta? <a href="registro.html" class="text-white font-bold hover:underline">Registar</a></div>
</div>
<script>
async function fazerLogin(){
    const email=document.getElementById('email').value, senha=document.getElementById('senha').value;
    if(!email||!senha) return alert("Preenche tudo!");
    try{
        const res = await fetch('http://localhost:3000/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,senha})});
        if(res.ok){ localStorage.setItem('usuario_logado', JSON.stringify(await res.json())); window.location.href='feed.html'; }
        else alert("Dados incorretos.");
    }catch(e){alert("Erro servidor.");}
}
</script></body></html>
