<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sprints - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { primary: "rgb(var(--primary) / <alpha-value>)", "background-dark": "var(--bg-dark)", "surface-dark": "var(--surface)" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } }
        }
    </script>
</head>
<body class="bg-black font-display text-white overflow-hidden">

<script>
    const dadosSalvos = localStorage.getItem('usuario_logado');
    if (!dadosSalvos) window.location.href = 'login.html';
    const USUARIO = JSON.parse(dadosSalvos);
    const temaSalvo = localStorage.getItem('midnight_tema') || 'theme-red';
    document.body.className = `${temaSalvo} font-display text-white overflow-hidden bg-black`;
    function logout() { localStorage.removeItem('usuario_logado'); window.location.href = 'login.html'; }
</script>

<div class="relative flex h-screen w-full">
    <aside class="hidden md:flex flex-col items-center w-20 h-full border-r border-white/10 bg-black z-20">
        <a class="mb-10 mt-6 text-primary hover:scale-110 transition-transform" href="feed.html"><span class="material-symbols-outlined text-4xl">directions_car</span></a>
        <nav class="flex flex-col gap-8 w-full px-2">
            <a href="feed.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">home</span></a>
            <a href="explorar.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">search</span></a>
            <a href="sprints.html" class="flex justify-center p-3 rounded-xl bg-primary/20 text-primary transition-colors"><span class="material-symbols-outlined">bolt</span></a>
            <a href="comunidades-hub.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">groups</span></a>
            <a href="chat.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">chat_bubble</span></a>
            <a href="notificacoes.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">notifications</span></a>
            <a href="perfil.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">person</span></a>
        </nav>
        <div class="mt-auto mb-6"><button onclick="logout()"><span class="material-symbols-outlined text-gray-500 hover:text-red-500">logout</span></button></div>
    </aside>

    <main class="flex-1 relative bg-black">
        <button onclick="document.getElementById('modal-upload-sprint').classList.remove('hidden')" class="absolute top-6 right-6 z-30 bg-primary hover:bg-red-600 text-white px-5 py-2 rounded-full font-bold text-sm flex items-center gap-2 shadow-lg hover:scale-105 transition-transform"><span class="material-symbols-outlined text-lg">videocam</span> Novo Sprint</button>
        <div id="sprints-container" class="snap-container no-scrollbar w-full max-w-md mx-auto bg-gray-900 border-x border-white/10 md:max-w-lg lg:max-w-xl">
            <div class="flex items-center justify-center h-screen"><p class="text-gray-500 animate-pulse">A carregar...</p></div>
        </div>
    </main>
</div>

<div id="modal-upload-sprint" class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-surface-dark w-full max-w-md rounded-2xl border border-white/10 p-6 shadow-2xl">
        <h2 class="text-xl font-bold text-white mb-4">Novo Sprint</h2>
        <div class="space-y-4">
            <textarea id="sprint-desc" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white h-24 resize-none focus:border-primary" placeholder="Legenda..."></textarea>
            <label class="block w-full border-2 border-dashed border-white/10 rounded-xl p-8 text-center cursor-pointer hover:border-primary hover:bg-white/5 transition-all"><span class="material-symbols-outlined text-4xl text-gray-500">movie</span><p class="text-sm text-gray-400 mt-2">Vídeo (MP4)</p><input type="file" id="sprint-video" accept="video/*" class="hidden"></label>
        </div>
        <div class="flex justify-end gap-3 mt-6">
            <button onclick="document.getElementById('modal-upload-sprint').classList.add('hidden')" class="px-4 py-2 text-gray-400 font-bold">Cancelar</button>
            <button onclick="publicarSprint()" class="px-6 py-2 bg-primary text-white rounded-lg font-bold">Lançar</button>
        </div>
    </div>
</div>

<script>
    const URL_SERVIDOR = 'http://localhost:3000';
    async function carregarSprints() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/sprints`); const sprints = await res.json();
            const container = document.getElementById('sprints-container'); container.innerHTML = '';
            if (sprints.length === 0) { container.innerHTML = `<div class="snap-child flex items-center justify-center bg-black"><div class="text-center p-8"><span class="material-symbols-outlined text-6xl text-gray-800 mb-4">no_photography</span><h2 class="text-2xl font-bold mb-2 text-white">Pista Vazia</h2></div></div>`; return; }
            sprints.reverse().forEach(sprint => {
                container.innerHTML += `<div class="snap-child bg-black relative"><video src="${sprint.videoUrl}" class="w-full h-full object-cover" loop autoplay muted onclick="toggleSom(this)"></video><div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/90 to-transparent pt-20"><div class="flex items-center gap-3 mb-3"><img src="${sprint.avatar}" class="w-10 h-10 rounded-full border-2 border-primary object-cover"><span class="font-bold text-white shadow-black">${sprint.autor}</span></div><p class="text-sm text-gray-200 line-clamp-2 shadow-black">${sprint.descricao}</p></div><div class="absolute bottom-20 right-4 flex flex-col gap-6 items-center z-20"><button onclick="likeSprint(${sprint.id}, this)" class="flex flex-col items-center gap-1 group"><div class="w-12 h-12 bg-surface-dark/50 backdrop-blur-md rounded-full flex items-center justify-center border border-white/10 group-hover:bg-surface-dark transition-all"><span class="material-symbols-outlined text-3xl text-white group-hover:text-primary transition-colors">favorite</span></div><span class="text-xs font-bold count shadow-black">${sprint.likes}</span></button><div class="w-10 h-10 bg-black/30 rounded-full flex items-center justify-center mt-4 backdrop-blur-sm"><span class="material-symbols-outlined text-white text-sm icon-som">volume_off</span></div></div></div>`;
            });
        } catch (e) { console.error(e); }
    }
    async function publicarSprint() {
        const desc = document.getElementById('sprint-desc').value; const videoInput = document.getElementById('sprint-video'); if (!videoInput.files[0]) return alert("Falta o vídeo!");
        const fd = new FormData(); fd.append('autor', USUARIO.nome); fd.append('avatar', USUARIO.avatar); fd.append('descricao', desc); fd.append('video', videoInput.files[0]);
        await fetch(`${URL_SERVIDOR}/sprints`, { method: 'POST', body: fd }); window.location.reload();
    }
    async function likeSprint(id, btn) {
        const res = await fetch(`${URL_SERVIDOR}/sprints/like/${id}`, { method: 'POST' });
        if(res.ok) { btn.querySelector('.material-symbols-outlined').classList.add('text-primary','font-variation-settings-[FILL:1]'); const c=btn.querySelector('.count'); c.innerText=parseInt(c.innerText)+1; }
    }
    function toggleSom(v) { v.muted = !v.muted; v.parentElement.querySelector('.icon-som').innerText = v.muted ? 'volume_off' : 'volume_up'; }
    carregarSprints();
</script>
</body>
</html>
